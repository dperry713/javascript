<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Operators Demo</title>
</head>
<body>
    <h1>JavaScript Operators Demo</h1>
    <div id="results"></div>

    <script>
        function displayResult(message) {
            const resultsDiv = document.getElementById('results');
            resultsDiv.innerHTML += message + '<br>';
        }

        let num1 = 10;
        let num2 = 5;

        // Task 3: Perform arithmetic operations
        displayResult(`Sum: ${num1 + num2}`);
        displayResult(`Difference: ${num1 - num2}`);
        displayResult(`Product: ${num1 * num2}`);
        displayResult(`Quotient: ${num1 / num2}`);

        // Task 4: Explore assignment operators
        num1 += 5;
        displayResult(`Updated num1 after addition assignment: ${num1}`);

        num2 *= 3;
        displayResult(`Updated num2 after multiplication assignment: ${num2}`);

        num1 %= 7;
        displayResult(`Updated num1 after modulus assignment: ${num1}`);

        num2 -= 2;
        displayResult(`Updated num2 after subtraction assignment: ${num2}`);

        num1 /= 2;
        displayResult(`Updated num1 after division assignment: ${num1}`);

        // Task 5: Use comparison operators
        displayResult(`Is num1 equal to num2? ${num1 === num2}`);
        displayResult(`Is num1 greater than num2? ${num1 > num2}`);
        displayResult(`Is num1 less than or equal to num2? ${num1 <= num2}`);
        displayResult(`Is num1 not equal to num2? ${num1 !== num2}`);
        displayResult(`Is num1 greater than or equal to num2? ${num1 >= num2}`);

        // Task 6: Apply logical operators
        let isPositive = num1 > 0 && num2 > 0;
        let isEven = num1 % 2 === 0 || num2 % 2 === 0;
        displayResult(`Are both numbers positive? ${isPositive}`);
        displayResult(`Is at least one number even? ${isEven}`);
    </script>
</body>
</html>
